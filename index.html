<!DOCTYPE html>
<html>
  <head>
    <title>ny-n</title>
    <script>
      window.onload = () => {
        setInterval(async () => {
          try {
            const fetchObject = await fetch('http://localhost:3000/btc_usd')
            document.title = await fetchObject.text()
            document.querySelector('#chart').src = 'img/chart.png'

          } catch (err) {
            console.error(err)
          }
        }, 60000)
      }
    </script>
  </head>
  <body>
    <img id="chart" src="" />
  </body>
</html>
